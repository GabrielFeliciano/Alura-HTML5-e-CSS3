<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="./contatos.css">
    <link rel="stylesheet" href="footer-e-header.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../img/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="../index/index.html">Home</a></li>
                    <li><a href="../produtos/produtos.html">Produtos</a></li>
                    <li><a href="../contatos/contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" class="formulario">
            <div class="form-grid">
                <section class="credentials box-form">
                    <div class="nail nail-pos-50"></div>

                    <label for="name">Nome completo: </label>
                    <input type="text" id="name" pattern="\S*.{10,}" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" pattern="\S*.+@.+" required>
                    <label for="tel">Telefone: </label>
                    <input type="tel" id="tel" placeholder="" required 
                    pattern="^(^|\()?\s*(\d{2})\s*(\s|\))*(9?\d{4})(\s|-)?(\d{4})($|\n)">    
                </section>
                
                <section class="menssage box-form">
                    <div class="nail nail-pos-50"></div>

                    <label for="messages">Fale conosco: </label>
                    <textarea name="" id="" maxlength="2048" required></textarea>
                </section>

                <section class="client-options box-form">
                    <div class="nail nail-pos-90 decorator"></div>
                    <div class="nail nail-pos-50 decorator"></div>
                    <div class="nail nail-pos-10 decorator"></div>

                    <div class="option contact">
                        <p>Como prefere o nosso contato?</p>
                        <label for="radio-email">
                            <input type="radio" name="contato" value="email" id="radio-email" required>Email
                        </label>
                    
                        <label for="radio-telefone">
                            <input type="radio" name="contato" value="telefone" id="radio-telefone" required>Telefone
                        </label>
                    
                        <label for="radio-whatsapp">
                            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" required>WhatsApp
                        </label>    
                    </div>

                    <div class="option service">
                        <p>Qual horário prefere ser atendido?</p>
                        <select required>
                            <option>Selecione uma opção</option>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </div>
                </section>

                <section class="email-option box-form">
                    <div class="nail nail-pos-90 decorator"></div>
                    <div class="nail nail-pos-10 decorator"></div>

                    <div class="option">
                        <label class="checkbox option">
                            <input type="checkbox">
                            Gostaria de receber nossas novidades por email?
                        </label>    
                    </div>
                </section>
            </div>
            
            <input type="submit" class="form-submit">
        </form>
    </main>

    <footer>
        <img src="../img/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
